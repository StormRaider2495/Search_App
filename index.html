<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div id="search-box">
    <div class="search-container">
      <label for="searchFor" id="searchLabel"></label>
      <input type="text" id="searchFor" placeholder="Enter your search query..." autofocus autocomplete>
    </div>
    <div class="chkbox">
      <input type="checkbox" id="caseSensitive"><label for="caseSensitive">Case Sensitive</label>
    </div>
  </div>
  <div class="search">
    <p>[Where other ]men blindly follow the truth, Remember, nothing is true.Where other men are
      limited by morality or law, Remember, everything is permitted. We work in the dark to
      serve the light. We are assassins.</p>
  </div>


  <script src="search.js"></script>
</body>
</html>
